<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUHS Admin</title>

    <!-- include cdn mdbootstrap4 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

    <!-- link cdn fontawesome -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

    <!-- link style dashboard -->
    <link rel="stylesheet" href="../assets/css/dashboard.css">

    <!-- include cdn MDB script -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

    <!-- link script dashboard -->
    <script src="../assets/js/dashboard.js"></script>

    <!-- link script main -->
    <script src="../assets/js/main.js"></script>

</head>

<body>
    <div class="wrapper">

        <!-- Strat Sidebar -->
        <aside id="sidebar" class="js-sidebar">

            <!-- Content For Sidebar -->
            <div class="content-sidebar shadow-lg">
                <div class="sidebar-logo mb-5">
                    <a href="#">Logo</a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="patient-code.html" class="sidebar-link">
                            <i class="fa-solid fa-user pe-2"></i>
                            New Patient
                        </a>
                    </li>
                    <li class="sidebar-item mt-2">
                        <a href="change-password.html" class="sidebar-link">
                            <i class="fa-solid fa-gear pe-2"></i>
                            Change Password
                        </a>
                    </li>
                    <li class="sidebar-item border-bottom mt-3">
                    </li>
                    <li class="sidebar-item mt-2">
                        <a href="#" class="sidebar-link hover-danger">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- End Sidebar -->

        <div class="main">

            <!-- Strat Navbar -->
            <nav class="navbar navbar-expand px-3 border-bottom d-md-none d-lg-none d-xl-none">
                <div class="logo">
                    logo
                </div>

                <div class="navbar-collapse navbar no-shadow">
                    <div class="navbar-nav">
                        <button class="btn no-shadow" id="sidebar-toggle" type="button">
                            <i class="fa-solid fa-bars text-dark fs-4"></i>
                        </button>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->

            <!-- Start Content -->
            <main class="content px-3 py-2">
                <div class="container-fluid border-b-gray">
                    <p class="mt-4 text-black fs-4 fw-bold">Change Password</p>

                </div>
                <div class="card mt-4 p-4 shadow mx-3">
                    <!-- change password -->
                    <form action="">

                        <!-- input current password -->
                        <div data-mdb-input-init class="form-outline mb-3 mt-4">
                            <div class="d-flex position-relative" style="width: 300px;">
                                <input type="password" id="current-password"
                                    class="myInput form-control form-control-lg auth__password" name="" value=""
                                    placeholder="Enter a Patient Code" />
                                <label class="form-label" for="current-password">Current Password</label>
                                <span
                                    class="password__icon text-primary fs-6 fw-bold fa-solid fa-eye-slash position-absolute top-0 end-0 cursor-pointer py-3 px-2"></span>
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 104.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
                        </div>

                        <!-- input new password -->
                        <div data-mdb-input-init class="form-outline mb-3 mt-4">
                            <div class="d-flex position-relative" style="width: 300px;">
                                <input type="password" id="new-password"
                                    class="myInput form-control form-control-lg auth__password" name="" value=""
                                    placeholder="Enter a New Password" />
                                <label class="form-label" for="new-password">New Password</label>
                                <span
                                    class="password__icon text-primary fs-6 fw-bold fa-solid fa-eye-slash position-absolute top-0 end-0 cursor-pointer py-3 px-2"></span>
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 84.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
                        </div>

                        <!-- input confirm password -->
                        <div data-mdb-input-init class="form-outline mb-3 mt-4">
                            <div class="d-flex position-relative" style="width: 300px;">
                                <input type="password" id="confirm-password"
                                    class="myInput form-control form-control-lg auth__password" name="" value=""
                                    placeholder="Confirm Password" />
                                <label class="form-label" for="confirm-password">Confirm Password</label>
                                <span
                                    class="password__icon text-primary fs-6 fw-bold fa-solid fa-eye-slash position-absolute top-0 end-0 cursor-pointer py-3 px-2"></span>
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 107.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
                        </div>


                        <button type="submit" class="btn-submit mb-4 px-4 py-2">Ok</button>

                    </form>
                </div>
            </main>
            <!-- End Content -->
        </div>
    </div>
</body>

</html>
