<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUHS</title>

    <!-- link cdn bootstrap css-->
    <!-- include cdn mdbootstrap4 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

    <!-- link main css-->
    <link rel="stylesheet" href="../../style/css/main.css">

    <script src="../../js/js/main.js"></script>
</head>

<body>
    <main class="book-time">

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">

                <!-- content page -->
                <div class="content shadow-lg rounded col-xl-4 col-lg-5 col-md-7 col-sm-9 col-10" dir="rtl">

                    <!-- form book time  -->
                    <form action="" class="d-flex flex-column justify-content-center align-items-center">
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-2 mt-5">
                            <input type="text" id="add" class="myInput form-control form-control-lg" name="id"
                                placeholder="الرقم القومي" />
                            <label class="form-label" for="form3Example4">ادخل الرقم القومي</label>
                            <div class="form-notch">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 64.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit mt-4 ps-5 pe-5">حجز معاد</button>
                    </form>
                </div>

            </div>
        </div>

    </main>
</body>

</html>
