<!DOCTYPE html>

<head>

<body>
    <main class="reserve-code">

                    </div>

            </div>

    </main>
   <script>
    const hideIt = document.querySelector('#Hide');   
    const Print = document.querySelector('.print-button'); 
    function HideButton() {
        hideIt.style.display = 'none'; 
    }
    Print.addEventListener('click' , function(event){ 
        window.print();
       
    })
   </script>
