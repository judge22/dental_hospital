<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUHS</title>

    <!-- link cdn bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link main css-->
    <link rel="stylesheet" href="../../style/css/main.css">
</head>

<body>
    <main class="login-employees">

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">

                <!-- content page -->
                <div class="content shadow-lg rounded col-xl-4 col-lg-5 col-md-7 col-sm-9 col-10" dir="rtl">

                    <p class="title mb-4">ادخل بيانات المريض</p>

                    <!-- form enter patient data -->
                    <form action="">
                        <div class="mb-2">
                            <label class="label-control mb-1 ms-1" for="name">ادخل الاسم رباعي</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label class="label-control mb-1 ms-1" for="id">الرقم القومي</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label class="label-control mb-1 ms-1" for="date">تاريخ الميلاد</label>
                            <input type="date" class="form-control" id="date" name="date-of-birth">
                        </div>
                        <div class="mb-3">
                            <label class="label-control mb-1 ms-1" for="phone">رقم الموبايل</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label class="label-control mb-1 ms-1" for="gender">النوع</label>
                            <select name="gender" id="gender" class="form-control">
                                <option value="">ذكر</option>
                                <option value="">انثي</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-submit mt-4">Submit</button>
                    </form>
                </div>

            </div>
        </div>

    </main>
</body>

</html>
