<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUHS Admin</title>

    <!-- include cdn mdbootstrap4 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

    <!-- link cdn fontawesome -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

    <!-- link style dashboard -->
    <link rel="stylesheet" href="../assets/css/dashboard.css">

    <!-- include cdn MDB script -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

    <!-- link script dashboard -->
    <script src="../assets/js/dashboard.js"></script>

    <!-- link script main -->
    <script src="../assets/js/main.js"></script>

</head>

<body>
    <div class="wrapper">

        <!-- Strat Sidebar -->
        <aside id="sidebar" class="js-sidebar">

            <!-- Content For Sidebar -->
            <div class="content-sidebar shadow-lg">
                <div class="sidebar-logo mb-5">
                    <a href="#">Logo</a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="patient-code.html" class="sidebar-link">
                            <i class="fa-solid fa-user pe-2"></i>
                            New Patient
                        </a>
                    </li>
                    <li class="sidebar-item mt-2">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-file pe-2"></i>
                            Cases
                        </a>
                    </li>
                    <li class="sidebar-item mt-2">
                        <a href="change-password.html" class="sidebar-link">
                            <i class="fa-solid fa-gear pe-2"></i>
                            Change Password
                        </a>
                    </li>
                    <li class="sidebar-item border-bottom mt-3">
                    </li>
                    <li class="sidebar-item mt-2">
                        <a href="#" class="sidebar-link hover-danger">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- End Sidebar -->

        <div class="main">

            <!-- Strat Navbar -->
            <nav class="navbar navbar-expand px-3 border-bottom d-md-none d-lg-none d-xl-none">
                <div class="logo">
                    logo
                </div>

                <div class="navbar-collapse navbar no-shadow">
                    <div class="navbar-nav">
                        <button class="btn no-shadow" id="sidebar-toggle" type="button">
                            <i class="fa-solid fa-bars text-dark fs-4"></i>
                        </button>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->

            <!-- Start Content -->
            <main class="content px-3 py-2">
                <div class="container-fluid border-b-gray">
                    <p class="mt-4 text-black fs-4 fw-bold">Enter Patient Health Profile</p>

                </div>
                <div class="card mt-4 p-4 shadow mx-3">
                    <!-- Enter Patient Health Profile -->
                    <form action="">

                        <!-- Medical history input -->
                        <div data-mdb-input-init class="form-outline mb-3 mt-4">
                            <textarea type="text" id="medical-history"
                                class="myInput form-control form-control-lg w-100" disabled name="" value=""
                                placeholder="Enter a Medical History" cols="1" rows="1"></textarea>
                            <label class="form-label" for="medical-history">Medical History</label>
                            <div class="form-notch w-100">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 90.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>

                        <!-- Dental history input -->
                        <div data-mdb-input-init class="form-outline mb-3 mt-4">
                            <textarea type="text" id="dental-history" class="myInput form-control form-control-lg w-100"
                                disabled name="" value="" placeholder="Enter a Dental History" cols="1"
                                rows="1"></textarea>
                            <label class="form-label" for="dental-history">Dental History</label>
                            <div class="form-notch w-100">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 81.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>

                        <!-- Diagnosis input -->
                        <div data-mdb-input-init class="form-outline mb-3 mt-4">
                            <textarea type="text" id="diagnosis" class="myInput form-control form-control-lg w-100"
                                disabled name="" value="" placeholder="Enter a Diagnosis" cols="1" rows="1"></textarea>
                            <label class="form-label" for="diagnosis">Diagnosis</label>
                            <div class="form-notch w-100">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 60.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>

                        <!-- Description input -->
                        <div data-mdb-input-init class="form-outline mb-3 mt-4">
                            <textarea type="text" id="description" class="myInput form-control form-control-lg w-100"
                                name="" value="" placeholder="Enter a Description" cols="1" rows="1"></textarea>
                            <label class="form-label" for="Description">Description</label>
                            <div class="form-notch w-100">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 60.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>

                        <!-- Treatment input -->
                        <div data-mdb-input-init class="form-outline mb-3 mt-4">
                            <textarea type="text" id="treatment" class="myInput form-control form-control-lg w-100"
                                name="" value="" placeholder="Enter a Description" cols="1" rows="1"></textarea>
                            <label class="form-label" for="treatment">Treatment</label>
                            <div class="form-notch w-100">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 60.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit mb-4 px-4 py-2">Save</button>

                    </form>
                </div>
            </main>
            <!-- End Content -->
        </div>
    </div>
    <script src="admin.controller.js"></script>
</body>

</html>
